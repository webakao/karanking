<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CATEGOR√çA 122</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #111;
      margin-bottom: 2rem;
    }

    h3 {
      margin-top: 2rem;
      color: #333;
      font-size: 1rem;
      font-weight: 600;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 2rem;
      background: white;
    }

    th, td {
      border: 1px solid #999;
      padding: 6px 8px;
      font-size: 0.95rem;
      text-align: left;
    }

    th {
      background-color: #eaeaea;
      font-weight: bold;
      color: #222;
    }

    /* üé® Estilo especial para la tabla principal (122) */
    .tabla-principal th {
      background-color: #ccebd6; /* verde claro */
      color: #114d2b;
    }

    .tabla-principal td {
      background-color: #e7f6ee; /* verde suave */
    }
  </style>
</head>
<body>
  <h1>CATEGOR√çA 122: [MODIFIC√Å ESTE T√çTULO SI QUER√âS]</h1>
  <div id="contenedor-tablas"></div>

  <script>
    const hojas = [
      { nombre: "122", titulo: "Categor√≠a 122 Ranking: Puntaje Total" },
      { nombre: "SudChile", titulo: "Torneo Sudamericano Chile" },
      { nombre: "NacKyudo", titulo: "Torneo Nacional Kyudokan" },
      { nombre: "NakAKAO", titulo: "Torneo Nacional AKAO" },
      { nombre: "RankFakko1", titulo: "Torneo Raqueable FAKKO N¬∫1" },
      { nombre: "RankFakko2", titulo: "Torneo Raqueable FAKKO N¬∫2" },
      { nombre: "RankFakko3", titulo: "Torneo Raqueable FAKKO N¬∫3" },
      { nombre: "RankFakko4", titulo: "Torneo Raqueable FAKKO N¬∫4" },
    ];

    const sheetId = "1cixb3ASjRPkgSWGU6fgqXvZ_f-Yj7AS94Y4Q-oGkxUw";
    const contenedor = document.getElementById("contenedor-tablas");

    async function cargarCSVEnOrden() {
      for (const { nombre, titulo } of hojas) {
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(nombre)}`;
        try {
          const response = await fetch(url);
          const csvText = await response.text();
          const rows = csvText.trim().split('\n').map(row => row.split(','));

          const table = document.createElement('table');
          const caption = document.createElement('h3');
          caption.textContent = titulo;
          contenedor.appendChild(caption);

          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          rows.forEach((cols, index) => {
            cols = cols.filter((col, i) => index === 0 || rows[0][i]);
            const tr = document.createElement('tr');
            cols.forEach(col => {
              const cell = document.createElement(index === 0 ? 'th' : 'td');
              cell.textContent = col.trim().replace(/^"|"$/g, '');
              tr.appendChild(cell);
            });
            (index === 0 ? thead : tbody).appendChild(tr);
          });

          if (nombre === "122") {
            table.classList.add("tabla-principal");
          }

          table.appendChild(thead);
          table.appendChild(tbody);
          contenedor.appendChild(table);
        } catch (error) {
          console.error(`Error al cargar ${nombre}:`, error);
        }
      }
    }

    cargarCSVEnOrden();
  </script>
</body>
</html>
